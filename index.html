<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훈수충 - 당신을 위한 오늘의 훈수</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Dropdown Section */
        .dropdown-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #6B73FF;
        }

        /* Button Styles */
        .advice-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .advice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Advice Box Styles */
        .advice-box {
            background-color: #333;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .advice-box.active {
            background-color: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #6B73FF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #000DFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>훈수충</h1>
    </header>

    <main class="container">
        <div class="dropdown-section">
            <select id="month">
                <option value="">생년월일(월)</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>

            <select id="day">
                <option value="">생년월일(일)</option>
                <option value="1">1일</option>
                <option value="2">2일</option>
                <!-- 1일부터 31일까지 JavaScript로 동적 생성 예정 -->
            </select>

            <select id="gender">
                <option value="">성별</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>

            <select id="color">
                <option value="">좋아하는 색</option>
                <option value="red">빨강</option>
                <option value="blue">파랑</option>
                <option value="green">초록</option>
                <option value="yellow">노랑</option>
                <option value="purple">보라</option>
                <option value="black">검정</option>
                <option value="white">하양</option>
            </select>

            <select id="mbti">
                <option value="">MBTI</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INFJ">INFJ</option>
                <option value="INTJ">INTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="INFP">INFP</option>
                <option value="INTP">INTP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENFP">ENFP</option>
                <option value="ENTP">ENTP</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENTJ">ENTJ</option>
            </select>
        </div>

        <button class="advice-button" id="getAdvice">오늘의 훈수 듣기</button>

        <div class="advice-box" id="adviceBox">
            여기에 훈수가 표시됩니다
        </div>
    </main>

    <footer>
        <div class="social-links">
            <button class="social-button" onclick="shareToKakao()">카카오톡 공유</button>
            <button class="social-button" onclick="shareToFacebook()">페이스북 공유</button>
            <button class="social-button" onclick="shareToTwitter()">트위터 공유</button>
            <button class="social-button" onclick="copyLink()">링크 복사</button>
        </div>
    </footer>

    <script>
        // 일(Day) 옵션 동적 생성
        const daySelect = document.getElementById('day');
        for(let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + '일';
            daySelect.appendChild(option);
        }

        // 훈수 버튼 클릭 이벤트
        document.getElementById('getAdvice').addEventListener('click', function() {
            const adviceBox = document.getElementById('adviceBox');
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            const gender = document.getElementById('gender').value;
            const color = document.getElementById('color').value;
            const mbti = document.getElementById('mbti').value;

            // 모든 필드가 선택되었는지 확인
            if(!month || !day || !gender || !color || !mbti) {
                alert('모든 항목을 선택해주세요!');
                return;
            }

            // 훈수 생성 로직 (예시)
            const advices = [
                "오늘은 좀 더 적극적으로 살아보는 건 어때요?",
                "가끔은 남의 말에 귀 기울이는 것도 좋아요.",
                "당신의 선택이 항상 옳다고 생각하진 마세요.",
                "때로는 한 발 물러서서 생각해보는 것도 좋아요.",
                "오늘은 새로운 것에 도전해보세요!",
                "주변 사람들에게 좀 더 친절을 베풀어보세요.",
                "자신을 너무 몰아붙이지 마세요.",
                "잠깐 휴식을 가지는 것도 나쁘지 않아요."
            ];

            const randomAdvice = advices[Math.floor(Math.random() * advices.length)];
            adviceBox.textContent = randomAdvice;
            adviceBox.classList.add('active');
        });

        // 공유 기능
        function shareToKakao() {
            alert('카카오톡 공유 기능 준비중입니다.');
        }

        function shareToFacebook() {
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href));
        }

        function shareToTwitter() {
            window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent('훈수충에서 받은 오늘의 훈수') + '&url=' + encodeURIComponent(window.location.href));
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert('링크가 복사되었습니다!'))
                .catch(err => alert('링크 복사에 실패했습니다.'));
        }
    </script>
</body>
</html>
