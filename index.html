            const color = document.getElementById('color').value;

            // ì˜¤ëŠ˜ ë‚ ì§œì™€ ì‚¬ìš©ì ì…ë ¥ì„ ê²°í•©

        document.addEventListener('DOMContentLoaded', function() {
            // ì»¤ìŠ¤í…€ ë“œë¡­ë‹¤ìš´ ì´ˆê¸°í™”
            function initCustomSelects() {
                document.querySelectorAll('.dropdown-section select').forEach(select => {
                    // ë˜í¼ ìƒì„±
                    const wrapper = document.createElement('div');
                    wrapper.className = 'custom-select-wrapper';

                    // ì»¤ìŠ¤í…€ ì…€ë ‰íŠ¸ ìƒì„±
                    const customSelect = document.createElement('div');
                    customSelect.className = 'custom-select';
                    customSelect.textContent = select.options[0].textContent;

                    // ì˜µì…˜ ì»¨í…Œì´ë„ˆ ìƒì„±
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'custom-options';

                    // ì˜µì…˜ ìƒì„±
                    Array.from(select.options).forEach(option => {
                        const customOption = document.createElement('div');
                        customOption.className = 'custom-option';
                        customOption.textContent = option.textContent;
                        customOption.dataset.value = option.value;
                        
                        customOption.addEventListener('click', () => {
                            // ì„ íƒëœ ì˜µì…˜ ì—…ë°ì´íŠ¸
                            select.value = option.value;
                            customSelect.textContent = option.textContent;
                            
                            // ì„ íƒ ìƒíƒœ ì—…ë°ì´íŠ¸
                            optionsContainer.querySelectorAll('.custom-option').forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            customOption.classList.add('selected');
                            
                            // ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
                            customSelect.classList.remove('open');
                        });

                        optionsContainer.appendChild(customOption);
                    });

                    // í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
                    customSelect.addEventListener('click', (e) => {
                        e.stopPropagation();
                        customSelect.classList.toggle('open');
                    });

                    // ì™¸ë¶€ í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
                    document.addEventListener('click', () => {
                        customSelect.classList.remove('open');

                    // DOMì— ì¶”ê°€
                    wrapper.appendChild(customSelect);
                    wrapper.appendChild(optionsContainer);
                    select.parentNode.insertBefore(wrapper, select);
                });
            }

            // ì»¤ìŠ¤í…€ ë“œë¡­ë‹¤ìš´ ì´ˆê¸°í™” ì‹¤í–‰
            initCustomSelects();
